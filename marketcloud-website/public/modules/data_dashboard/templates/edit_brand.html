<div class="dashboard-section-header"><a class="root link" href="#/brands">Brands</a> / {{::brand.name}}

<div class="btn-group pull-right">
  <button type="button" class="btn btn-info btn-sm" ng-click="updateBrand()">Save</button>
  <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a ng-click="updateBrand()">Save</a></li>
    <li><a href="#/brands/{{brand.id}}/translations">Edit translations</a></li>
  </ul>
</div>
<back-button></back-button>
</div>
<div class="container-fluid">
	<div class="row">
		
		<div class="col-lg-8 col-xs-12">
			<div class="card mb50">
					<div class="card-header"><h4>Basic information</h4></div>
				<div class="form">
					<div class="form-group">
						<label>Name</label>
						<input type="text" 
							   class="form-control input-lg solid"
							   placeholder="Acme inc."
							   ng-change="updateSlug()"
							   ng-model="brand.name" />
					</div>
					<div class="checkbox">
						<input type="checkbox" ng-model="unsafeSlug" id="unsafeSlug" />
						<label for="unsafeSlug">
							Editable slug
						</label>
					</div>
					<div class="form-group">
						<label>Slug</label>
						<input type="text"
						class="form-control  solid"
						ng-disabled="false === unsafeSlug"
						ng-model="brand.slug" />
					</div>
					<div class="form-group">
							<label>Description</label>
						
							<div trumbowyg-ng
					     ng-model="brand.description"
					     editor-config="{btns:[['viewHTML'],['formatting'],'btnGrp-semantic',['superscript','subscript'],['link'],['insertImage'],'btnGrp-justify','btnGrp-lists',['horizontalRule'],['removeformat'],['fullscreen']]}">
					</div>
						</div>
					
					
				</div>
				</div>
			</div>
			
			
		
		</div>
	<div class="row">
		<div class="col-lg-8 col-xs-12">
			<images-card items="brand.images"></images-card>
		</div>
	</div>
		<div class="row">
		<div class="col-xs-12 col-lg-8">
			
			<custom-attributes-form
			resource="brand"
			properties="customPropertiesData"
			title="Custom properties"
			></custom-attributes-form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-lg-8">
			<seo-form seo="brand.seo"></seo-form>
		</div>
	</div>
		
	</div>
