<div class="dashboard-section-header">
	<span class="fa fa-exchange"></span> <span class="root">Webhooks</span>
	<button class="btn btn-empty-success  pull-right" ng-click="showCreateModal()"><span class="fa fa-plus"></span> New Webhook</button>
</div>
<div ng-show="webhooks.length === 0 " style="margin-top:100px;text-align:center;">
	<p class="mt20 text-muted">You haven't created any webhook yet</p>
	<button class="btn btn-empty-success" ng-click="showCreateModal()"><span class="ion-plus-round"></span> Create your first webhook</button>
</div>



<!-- NEW HOOK MODAL -->
<div class="modal modal-info fade" tabindex="-1" role="dialog" id="newWebhookModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">New webhook</h4>
			</div>
			<div class="modal-body">
				<div class="form">
					<div class="form-group">
						<label>Event</label>
						<div class="text-muted italic f14">Which event should trigger this webhook?</div>
						<select class="form-control"
							ng-model="newWebhook.event"
						ng-options="event as event for event in events"></select>
					</div>
					<div class="form-group">
						<label>Method</label>
						<div class="text-muted italic f14">Which HTTP method should be used by this webhook?</div>
						<select class="form-control"
							ng-model="newWebhook.method">
							<option value="GET">GET</option>
							<option value="POST">POST</option>
							<option value="PUT">PUT</option>
							<option value="PATCH">PATCH</option>
							<option value="DELETE">DELETE</option>
						</select>
					</div>
					<div class="form-group">
						<label>URL</label>
						<div class="text-muted f14 italic">The URL that should be invoked</div>
						<input class="form-control"
						type="url"
						ng-model="newWebhook.url"
						/>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-empty-default" data-dismiss="modal">Close</button>
				<button ng-show="mode === 'create'" type="button" class="btn btn-success" ng-click="saveWebhook()">Save changes</button>
				<button ng-show="mode === 'update'" type="button" class="btn btn-success" ng-click="updateWebhook()">Update</button>
			</div>
			</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div>




<div class="container-fluid" ng-show="webhooks.length > 0 ">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th>Event</th>
										<th>URL</th>
										<th>Method</th>
										<th>actions</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="hook in webhooks">
										<td>{{::hook.event}}</td>
										<td>{{::hook.url}}</td>
										<td>{{::hook.method}}</td>
										<td>
											<button class="btn btn-default btn-sm" ng-click="edit(hook)">Edit</button>
											<button class="btn btn-empty-danger btn-sm" ng-click="delete(hook)">Delete</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
