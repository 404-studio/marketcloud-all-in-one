<div class="modal fade" tabindex="-1" role="dialog" id="newCategoryModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">New category</h4>
      </div>
      <div class="modal-body">
      <div class="container-fluid">
        <div class="form">
          <div class="form-group">
            <label>Name</label>
            <input type="text" 
                 class="form-control input-lg solid"
                 placeholder="e.g. Thriller"
                 ng-model="$parent.newCategory.name" />
          </div>
          <div class="form-group">
              <label>Parent Category</label>  <span class="fa fa-question-circle" data-placement="right" title="Choose the parent category"></span>
              <select class="form-control input-lg solid" ng-model="$parent.newCategory.parent_id" ng-options="category.id as category.name for category in $parent.categories">
              </select>
          </div>
          


        </div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button class="btn btn-empty-success pull-right" ng-click="$parent.saveCategory()"> Save category</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
