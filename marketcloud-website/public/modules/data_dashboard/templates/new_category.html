<div class="dashboard-section-header"><a class="root link" href="#/categories">Categories</a> / create
	<button class="btn btn-info pull-right" ng-click="saveCategory()">Save</button>
<back-button></back-button>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-8 col-xs-12">
			
			<div class="card mb50 mt20">
				<div class="card-header"><h4>Basic information</h4></div>
				<div class="form">
					
					
					<div class="form-group">
						<label>Name</label>
						<input type="text"
						class="form-control"
						placeholder="Smartphones"
						ng-change="updateSlug()"
						ng-model="newCategory.name" />
					</div>
					<div class="checkbox">
						<input type="checkbox" ng-model="unsafeSlug" id="unsafeSlug" />
						<label for="unsafeSlug">
							Editable slug
						</label>
					</div>
					<div class="form-group">
						<label>Slug</label>
						<input type="text"
						class="form-control  solid"
						ng-disabled="false === unsafeSlug"
						ng-model="newCategory.slug" />
					</div>
					<div class="form-group">
						<label>Parent Category</label>  <span class="fa fa-question-circle" data-placement="right" title="Choose the parent category"></span>
						<categories-selector
						category="newCategory.parent_id"></categories-selector>
						<!-- <select class="form-control" ng-model="newCategory.parent_id" ng-options="category.id as category.name for category in categories"> -->
						</select>
					</div>
					<div class="form-group">
							<label>Description</label>
							<div trumbowyg-ng
					     ng-model="newCategory.description"
					     editor-config="{btns:[['viewHTML'],['formatting'],'btnGrp-semantic',['superscript','subscript'],['link'],['insertImage'],'btnGrp-justify','btnGrp-lists',['horizontalRule'],['removeformat'],['fullscreen']]}">
					</div>
						</div>
					
					
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-8 col-xs-12">
			<images-card items="newCategory.images"></images-card>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-8">
			
			<custom-attributes-form
			resource="newCategory"
			properties="customPropertiesData"
			title="Custom properties"
			></custom-attributes-form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-lg-8">
			<seo-form seo="newCategory.seo"></seo-form>
		</div>
	</div>
	
	<div class="row">
			<div class="col-lg-8 col-xs-12">
				
				<div class="card mb50">
					<div class="row">
						<div class="text-right col-xs-12">
							<button class="btn btn-lg btn-success" ng-click="saveCategory()"> Save category</button>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
