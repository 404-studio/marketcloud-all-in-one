<div class="dashboard-section-header"><span class="root">Brands</span> / create
<button class="btn btn-info pull-right" ng-click="saveBrand()">Save</button>
<back-button></back-button>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-8 col-xs-12">
			
			<div class="card mb50 mt20">
				<div class="card-header"><h4>Basic information</h4></div>
				<div class="form">
					
					<div class="form-group">
						<label>Name</label>
						<input type="text"
						class="form-control"
						placeholder="Acme Inc."
						ng-change="updateSlug()"
						ng-model="newBrand.name" />
					</div>

					<div class="checkbox">
						<input type="checkbox" ng-model="unsafeSlug" id="unsafeSlug" />
						<label for="unsafeSlug">
							Editable slug
						</label>
					</div>
					<div class="form-group">
						<label>Slug</label>
						<input type="text"
						class="form-control  solid"
						ng-disabled="false === unsafeSlug"
						ng-model="newBrand.slug" />
					</div>
				
						<div class="form-group">
							<label>Description</label>
							<div trumbowyg-ng
					     ng-model="newBrand.description"
					     editor-config="{btns:[['viewHTML'],['formatting'],'btnGrp-semantic',['link'],['insertImage'],'btnGrp-justify','btnGrp-lists',['removeformat'],['fullscreen']]}">
					</div>
						</div>
					
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-8 col-xs-12">
			<images-card items="newBrand.images"></images-card>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-lg-8">
			
			<custom-attributes-form
			resource="newBrand"
			properties="customPropertiesData"
			title="Custom properties"
			></custom-attributes-form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-lg-8">
			<seo-form seo="newBrand.seo"></seo-form>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-8 col-xs-12">
			
			<div class="card mb50">
				<div class="row">
					<div class="text-right col-xs-12">
						<button class="btn btn-lg btn-success" ng-click="saveBrand()"> Save brand</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
