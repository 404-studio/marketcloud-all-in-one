<div class="thumbnail " style="position:relative;">
	<div class="media-manager-thumbnail"
			style="background-image:url({{ctrl.imageSrc}})"
			ng-mouseenter="showOverlay()"
			ng-touch="showOverlay()">
	</div>
	<div class="media-manager-overlay" ng-show="true === ctrl.showOverlay" ng-mouseleave="hideOverlay()">
			<div class="actions">
				<button class="btn btn-sm btn-default" ng-click="zoom()">
					<span class="fa fa-eye"></span>
				</button>
				<!-- <button class="btn btn-sm btn-default" ng-click="edit()">
					<span class="fa fa-pencil"></span>
				</button> -->
				<button class="btn btn-sm btn-default" ng-click="delete()" >
					<span class="fa fa-trash-o"></span>
				</button>
			</div>
		</div>
</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="editImageModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Edit image</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-12">
								<div class="form">
									<div class="form-group">
										<label>Alt text</label>
										<input type="text" name="media_alt_text" class="form-control input-lg">
									</div>
								</div>
							</div>
						</div>
						
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
				</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
				</div><!-- /.modal -->


<div class="modal fade" tabindex="-1" role="dialog" id="zoomImageModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Zoom image</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-12">
								<div class="row">
									<div class="col-xs-2"><i class="fa fa-link"></i> </div>
									<div class="col-xs-8"><div>{{ctrl.imageSrc}}</div></div>
									<div class="col-xs-2"></div>
									
								</div>
								<img ng-src="{{ctrl.imageSrc}}" />
							</div>
						</div>
						
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					
				</div>
				</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
				</div><!-- /.modal -->
