<div class="sortingSelector">
  <div>
    <i class="fa fa-sort"></i> <a data-toggle="modal" data-target="#sortingModal">Sort by <span class="small">{{ctrl.query.sort_by}}</span> <span class="small">({{ctrl.query.sort_order}})</span></a>
  </div>
  


  <div class="modal fade text-left" tabindex="-1" role="dialog" id="sortingModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sorting</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Sort by</label>
                  <select ng-options="property for property in ctrl.resourceAttributes"
                    class="form-control"
                    ng-model="ctrl.query.sort_by">
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Sort order</label>
                  <select
                    class="form-control"
                    ng-model="ctrl.query.sort_order">
                    <option value="ASC">Ascending</option>
                    <option value="DESC">Descending</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-info" ng-click="applySorting()">Apply sorting</button>
        </div>
        </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
      </div>
