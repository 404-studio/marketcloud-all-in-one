<div class="container-fluid addressFormComponent">
  <div class="row">
    <div class="form-group col-md-6">
      <label>Country</label>
      <autocomplete
        items="countries"
        label="name"
        value="name"
        my-model="address.country"
        on-selected=""/>
      </div>
      <div class="form-group col-md-6">
        <label>State / Region</label>
        <input type="text" ng-model="address.state" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label>City</label>
        <input type="text" ng-model="address.city" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label>Postal code</label>
        <input type="text" ng-model="address.postal_code" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label>Address line 1</label>
      <input type="text" ng-model="address.address1" class="form-control">
    </div>
    <div class="form-group">
      <label>Address line 2</label>
      <input type="text" ng-model="address.address2" class="form-control">
    </div>
  </div>
