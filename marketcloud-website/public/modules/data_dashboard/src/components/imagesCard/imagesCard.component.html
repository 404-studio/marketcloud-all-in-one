<div ng-class="{'card card-form mb50' : 'true' !== ctrl.removeCardFrame}">
        <div class="card-header" ng-if="'true' !== ctrl.removeCardFrame"><h4>Images</h4></div>
        <div class="row">
          
          
          <div class="col-xs-12 mt20">
            <div ng-show="ctrl.items.length === 0">
              <div class="text-center text-muted">
                <span class="fa fa-picture-o f48"></span>
                <p class="lead">Images will be displayed here</p>
              </div>
            </div>
            <div ng-show="ctrl.items.length > 0">
              <p>You can drag and drop images to reposition them.</p>
              <div dnd-list="ctrl.items" dnd-drop="callback({targetList: list, targetIndex: index})">
                
                <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 mb20 dndPlaceholder thumbnail"
                  style="background-color: #EEE;height: 100px;">
                </div>
                <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 mb20 draggable"
                  ng-repeat="image in ctrl.items track by $index"
                  dnd-draggable="image"
                  dnd-type="image"
                  dnd-effect-allowed="move"
                  dnd-callback="swapArrayItemPosition($index, targetIndex,ctrl.items)">
                  
                  <image-thumbnail
                  image-src="image"
                  image="image"
                  on-delete="removeImage($index)"
                  on-edit=""></image-thumbnail>
                </div>
                <div class="clearfix" ng-if="($index + 1)  % 3 == 0"></div>
              </div>
            </div>
          </div>
          
          
        </div>
        
        <div ng-class="{'card-footer' : 'true' !== ctrl.removeCardFrame}">
            <media-manager
            button-class="btn btn-info"
            button-text="Media manager"
            button-icon="ion-images"
            images="ctrl.items">
            </media-manager>
        </div>
      </div>
