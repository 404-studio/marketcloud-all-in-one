<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Pick a product</h4>
      </div>
      <div class="modal-body">
        <div class="card-toolbar">
          <div class="row">
            
            <div class="col-lg-4 col-xs-8 has-feedback" >
              <input type="text"
              class="form-control no-border"
              placeholder="Search products"
              style="padding-left:30px;"
              ng-model="query.name.$regex"
              ng-model-options='{ debounce: 500 }'
              focus-on-show
              ng-change="prepareRegex();loadData()">
              <i class="fa fa-search form-control-feedback text-muted" style="left:10px;right:0px;"></i>
            </div>
            <div class="col-xs-4 col-lg-4  pull-right text-right">
              
              
            </div>
            
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Price</th>
            </tr>
          </thead>
        <tbody>
          <tr ng-repeat="resource in resources">
            <td>
              <div class="thumbnail" style="width:48px;height:48px;padding:0px;">
                      <img ng-src="{{resource.images[0] || 'marketcloud.azureedge.net/storm/placeholder.png'}}" class="fluid" fallback-src="https://marketcloud.azureedge.net/storm/placeholder.png"/>
                    </div>
            </td>
            <td>{{resource.name}}</td>
            <td>{{resource.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
    </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
