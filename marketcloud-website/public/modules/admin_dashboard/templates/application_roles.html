	<div class="container-fluid mt20">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-xs-12">
				<div class="card card-table">
					<div class="card-toolbar text-right">
						<a class="btn btn-info" href="#/applications/{{application.id}}/acl/new"><span class="fa fa-plus"></span> add</a>
					</div>
					
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Description</th>
									<th></th>
								</tr>
							</thead>
							<tbody  ng-show="roles.length > 0 ">
								<tr ng-repeat="role in roles">
									<td>{{role.name}}</td>
									<td>
										Active
									</td>
								</td>
									<td class="text-right">
										<a class="btn btn-default btn-sm" href="#/applications/{{application.id}}/acl/{{role.id}}/edit"><span class="fa fa-edit"></span></a>
										<button class="btn btn-default btn-sm" ng-click="delete(role)"><span class="fa fa-trash-o"></span></button>
										
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div ng-show="roles.length <= 0">
						<div class="center text-muted mb20">
							<span class="fa fa-lock f48"></span>
						</div>
						<p class="lead text-muted text-center">You haven't added any role yet</p>
					</div>
				</div>
			</div>
		</div>
	</div>
